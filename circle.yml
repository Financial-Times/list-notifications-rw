machine:
  environment:
    GOROOT: ""
    PATH: "/usr/local/go/bin:/usr/local/go_workspace/bin:~/.go_workspace/bin:${PATH}"
    GOPATH: "${HOME}/.go_workspace:/usr/local/go_workspace:${HOME}/.go_project"
    APP_DIR: "$HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    GODIST: "go1.7.3.linux-amd64.tar.gz"
  post:
      - mkdir -p ~/.download
      - test -e .download/$GODIST || curl -o .download/$GODIST https://storage.googleapis.com/golang/$GODIST
      - sudo rm -rf /usr/local/go
      - sudo tar -C /usr/local -xzf .download/$GODIST

dependencies:
  pre:
    - go get github.com/axw/gocov/gocov; go get github.com/matm/gocov-html; go get -u github.com/jstemmer/go-junit-report
  cache_directories:
    - ~/.download
  override:
    - mkdir -p $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME
    - ln -fs $HOME/$CIRCLE_PROJECT_REPONAME $APP_DIR
    - |
      echo 'export GOPATH=$GOPATH:$HOME/.go_project' >> ~/.circlerc
    - cd $APP_DIR && go get -d -t -v ./...
    - cd $APP_DIR && go build -v ./bin/list-notifications-rw

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/golang
    - cd $APP_DIR && go test -race -v ./... | go-junit-report > $CIRCLE_TEST_REPORTS/golang/junit.xml
    - cd $APP_DIR && gocov test ./... > ~/coverage.json
  post:
    - gocov-html ~/coverage.json > $CIRCLE_ARTIFACTS/coverage.html
